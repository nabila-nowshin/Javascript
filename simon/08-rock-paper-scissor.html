<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <p>Rock paper Scissors</p>
    <button onclick="
    playGame('rock');
    ">
        Rock
    </button>

    <button onclick="
    playGame('paper');
    ">
        Paper
    </button>


    <button onclick="
    playGame('scissors');
    ">
        Scissors
    </button>

    <button onclick="
    score.losses=0;
    score.ties=0;
    score.wins=0;
    ">
        Reset Score
    </button>


    <script>
        let score={
            wins:0,
            losses:0,
            ties:0
        }
        function playGame(myMove){
            const computerMove=pickComputerMove();
            let result='';

            if(myMove==='rock'){
                if(computerMove==='paper'){
                result='You lose';
                }

                else if(computerMove==='rock'){
                    result='Tie';
                }

                else if(computerMove==='scissors'){
                    result='You win';
                }
            }

            else if(myMove==='paper'){
                if(computerMove==='paper'){
                result='Tie';
                }

                else if(computerMove==='rock'){
                    result='You win';
                }

                else if(computerMove==='scissors'){
                    result='You lose';
                }
            }
            
            else if(myMove==='scissors'){
                if(computerMove==='paper'){
                result='You win';
                }

                else if(computerMove==='rock'){
                    result='You lose';
                    }

                else if(computerMove==='scissors'){
                    result='Tie';
                }
            }

            if(result==='You win'){
                score.wins++;
            }

            else if(result==='You lose'){
                score.losses++;
            }

            else if(result==='Tie'){
                score.ties ++;
            }



            alert(`You picked ${myMove}.Computer picked ${computerMove}.${result}\nWins:${score.wins}, Losses:${score.losses}, Ties:${score.ties}`);  
            
            console.log(score);

        }

        function pickComputerMove(){
            const randomNum=Math.random();
            console.log(randomNum);
            
            let computerMove='';

            if(randomNum >= 0 && randomNum < 1/3){
                computerMove='rock';}
                
            else if(randomNum >= 1/3 && randomNum < 2/3){
                computerMove='paper';}
                
            else if(randomNum >= 2/3 && randomNum <= 1) {
                computerMove='scissors';
            }
            
            return computerMove;          

        }

    </script>
</body>
</html>
