<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans</title>
</head>
<body>
    <script>
        console.log(2>5);
        console.log(4>1);

        // == try to make two equal
        //=== check if they are actually equal

        console.log(5=="5");   //gives true 
        console.log(5==="5");

        /* comparison parameter 
          >=,<,>,>=,===,!==
          */
    </script>
    
</body>
</html>
